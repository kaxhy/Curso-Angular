<h3>Tareas Multicomponente</h3>
<aub-nueva (addTarea)="onAddTarea($event)"></aub-nueva>
<div class="mt-3" *ngIf="tareas.length;else sinLista">
    <div class="row">
        <div class="col-10">
            <h3>Lista de tareas</h3>
        </div>
        <div class="col-2">
            <button type="button" [disabled]="!tareas.length" class="btn btn-outline-danger btn-sm" (click)="onConfirmTareas($event)">                
                    <fa-icon [icon]="papelera" (click)="onRemoveTarea(i)"></fa-icon> 
            </button>
        </div>
    </div>
    <ul class="list-group">
        <li *ngFor="let item of tareas;let i = index"  class="list-group-item" >         
            <aub-tarea [tarea]="sendData(item) " [i]="i" 
            (onDelete)="onDeleteTarea($event)" (onChange)="onChangeTarea($event)"
            (onEdit)="onEditTarea($event)"
            ></aub-tarea>
        </li>
    </ul>
    <ng-template #sinLista >
        <p>Animate a añadir alguna tarea</p>
    </ng-template>
</div>

<dialog #confirmar>
 <p>¿Estas seguro?</p>   
  <button type="button" class="btn btn-secondary" (click)="onDeleteTareas(false)">No</button>
  <button type="button" class="btn btn-danger" (click)="onDeleteTareas(true)">Si</button> 
</dialog>
